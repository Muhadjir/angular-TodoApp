<app-navbar></app-navbar>

<div class="container d-flex justify-content-center p-5">
  <app-todo-list></app-todo-list>
</div>

<form (ngSubmit)="handleFormOnSubmit(taskForm)" #taskForm="ngForm">
  <div class="form-group">
    <label for="name">Task Name </label>
    <input type="text" name="name" id="name" ngModel #taskName="ngModel" required />
    <div [hidden]="taskName.valid || taskName.pristine">
      Task Name should be written!
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category </label>
    <select class="form-control" type="text" name="category" id="category" ngModel #category="ngModel" required>
      <option [value]=""> ----Input Here----</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div [hidden]="category.value !=='' || category.pristine">
    Category should be Choosen!
  </div>
  <input type="submit" value="submit" [disabled]="!taskForm.form.valid"/>
</form>
<div>
  <h3>Task Lists</h3>
  <ul>
    <li *ngFor="let task of tasks">
      {{task.category}} -> {{task.task}} -> {{task.status}}
    </li>
  </ul>
</div>
<div>
  
  Ini Reactive Form
<app-login-reactive-form></app-login-reactive-form>

</div>
