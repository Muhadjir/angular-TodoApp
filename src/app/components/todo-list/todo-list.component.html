<p>Input Todo Doeloe yaaa</p>
<app-add-todo-form
    (newTodoEvent)="addTodo($event)"
>
</app-add-todo-form>
<br>
<h2>Todo Lists</h2>
<p>Todo Done is {{todoDone}} of {{todos.length}} Todo</p>
<ul *ngFor="let todo of todos let i = index;" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-3 me-auto">
            <div class="content {{(todo.completed ? 'done' : '')}}">
                {{i + 1}}. {{todo.content}}
            </div>
        </div>
        <button class="btn btn-warning btn-sm completed" (click)="toggleDone(i)">
            <i class="bi bi-check-circle"></i>
        </button>
        <button class="btn btn-sm">
            <!-- <button class="btn btn-sm"(click)="updateTodo(i)"> -->
            <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteTodo(i)">
            <i class="bi bi-trash-fill"></i>
        </button>
    </li>
  </ul>
  <p>{{todos.length - todoDone}} Todo remaining .... </p>
