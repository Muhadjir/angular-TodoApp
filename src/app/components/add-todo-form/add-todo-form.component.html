<form [formGroup]="todoData" (ngSubmit)="handleTodoForm()">
    <div *ngIf="isSubmitted && (todo?.errors?.required || todo?.errors?.minlength)">

    </div>
    <div class="input-group mb-3">
        <input (change)="handleIsSubmittedState()"
            type="text"
            name="inputTodo"
            placeholder="Enter todo..."
            class="form-control"
            [(ngModel)]="inputTodo"
            formControlName="todo"
        />
        <input
            type="submit"
            value="Add Todo"
            class="btn btn-primary"
            
        />
    </div>
        <span *ngIf="isSubmitted && todo?.errors?.required">Todo task tidak boleh kosong. Diisi Dong</span>
        <span *ngIf="isSubmitted && todo?.errors?.pattern">Todo task tidak boleh ada simbol! -_-</span>
        <br>
        <span *ngIf="isSubmitted && todo?.errors?.minlength">Minimal
            {{todo?.errors?.minlength?.requiredLength}} Karakter yaaa</span>
            <span *ngIf="isSubmitted && todo?.errors?.maxlength">Kelebihan Karakter! Maksimal
                {{todo?.errors?.maxlength?.requiredLength}} Karakter </span>
    <br>
    
</form>
